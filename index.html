<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 7 Assignment</title>
</head>

<body>
    <div class="flex justify-center items-center bg-pink-50 min-h-screen">
        <div class="relative flex bg-white shadow-lg rounded-xl w-[600px] overflow-hidden">
            <div class="w-custom-60 p-10">
                <h2 class="mb-4 font-bold font-serif text-2xl text-gray-900">Log In</h2>
                <p class="w-custom-90 mb-6 text-custom-1 text-gray-600">
                    Log in to your account to upload or download pictures, videos or music.
                </p>
                <form action="#" class="space-y-4">
                    <input type="email" placeholder="Enter your email address"
                        class="border-gray-300 px-4 py-3 border rounded-lg focus:ring focus:ring-blue-200 w-full focus:outline-none placeholder:text-sm" />
                    <div class="flex justify-between items-center">
                        <div class="text-left">
                            <a href="#" class="text-blue-500 text-sm hover:underline">
                                Forgot password?
                            </a>
                        </div>
                        <button type="submit"
                            class="flex justify-center items-center bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-sm focus:ring focus:ring-blue-200 text-custom-1 text-white focus:outline-none">
                            Next
                            <span class="ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
                <div class="border-gray-300 mt-8 border-t"></div>
                <div class="mt-3 text-center">
                    <div class="mb-4 font-thin text-black-500 text-custom-1">Or log in with</div>
                    <div class="flex justify-center items-center space-x-2">
                        <button
                            class="flex justify-center items-center border-gray-300 hover:bg-gray-200 px-7 py-2 border rounded-lg text-gray-900 text-sm">
                            <img src="images/facebook.png" alt="Facebook"
                                class="mr-2 w-5 h-5" />
                            Facebook
                        </button>
                        <button
                            class="flex justify-center items-center border-gray-300 hover:bg-gray-200 px-7 py-2 border rounded-lg text-gray-900 text-sm">
                            <img src="images/google.png" alt="Google"
                                class="mr-2 w-5 h-5" />
                            Google
                        </button>
                    </div>
                </div>
            </div>
            <div class="relative w-custom-40">
                <img src="images/image.jpg" alt="Water background" class="w-full h-full object-cover" />
                <button
                    class="top-4 right-4 absolute flex justify-center items-center bg-white hover:bg-gray-100 rounded-full w-8 h-8 text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
